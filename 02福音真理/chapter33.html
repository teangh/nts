十四　基督曾否为我们代守律法？我们的得救与祂的守律法有没有直接的关系？

<center>
  <b> <font face="宋体" size="3" color="#D62157"><span style="font-style: normal; font-variant: normal; font-size: 14pt; font-family: 宋体"> 十四　基督曾否为我们代守律法？我们的得救与祂的守律法有没有直接的关系？ 
  </span></font> 
  </b> 
</center><br>
<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" background="images/contback.gif">
  <tr>
    <td width="85%" align="center"> 
      <div align="left">

<br>
答<br>
<br>
基督没有为我们代守律法。因为救我们的是神的义，不是基督的义。<br>
<br>
基督的守律法，是叫基督自己有义，有作救主的资格。因此，基督的守律法与我们的得救，只有间接的关系。<br>
<br>
基督救我们，是因祂受了律法的刑罚──死，不是因祂守律法。救我们的是基督的死，是基督受死所成的义，不是基督所行的义。基督所行的义，是基督自己的。<br>
